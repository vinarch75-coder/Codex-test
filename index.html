<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Adventure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <p class="tag">Math Quest for Kids</p>
          <h1>Addition Adventure</h1>
          <p>
            Help Captain Plus collect stars by solving addition puzzles! Choose the
            right answer to earn points.
          </p>
        </header>

        <section class="game">
          <div class="mascot" aria-hidden="true">üöÄ</div>
          <div class="question-box" aria-live="polite">
            <span id="firstNumber">5</span>
            <span class="operator">+</span>
            <span id="secondNumber">3</span>
            <span class="operator">=</span>
            <span class="question-mark">?</span>
          </div>

          <div class="answer-grid" id="answerGrid" role="list"></div>

          <div class="feedback" id="feedback" role="status" aria-live="polite"></div>

          <div class="controls">
            <label class="control">
              Difficulty
              <select id="difficultySelect">
                <option value="easy">Easy (0-10)</option>
                <option value="medium" selected>Medium (0-20)</option>
                <option value="hard">Hard (0-50)</option>
              </select>
            </label>
            <button id="newQuestion" class="secondary">New Puzzle</button>
          </div>
        </section>

        <footer class="card__footer">
          <div class="scoreboard">
            <div>
              <span class="label">Score</span>
              <span id="score">0</span>
            </div>
            <div>
              <span class="label">Streak</span>
              <span id="streak">0</span>
            </div>
            <div>
              <span class="label">Stars</span>
              <span id="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</span>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
